<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <img src="https://cdn.freebiesupply.com/images/large/2x/squarespace-logo-white.png" alt="">
            <div id="section2">
                <p>product</p>
                <p>templates</p>
                <p>resources</p>
            </div>
            <div id="section3">
                <p>Login</p>
                <button>get started</button>
            </div>
        </div>
        <div id="text">
            <h1>everything</h1>
            <h1>to <span>Book now</span>Sell</h1>
            <h1>anything</h1>
        </div>
        <div id="image">
            <img src="https://plus.unsplash.com/premium_photo-1681412205299-0e65e1be0d4b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://plus.unsplash.com/premium_photo-1673567872063-ad00f02f7e2d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://images.unsplash.com/photo-1549289524-06cf8837ace5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <p>scroll down â¬‡ </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var t1=gsap.timeline();
        t1.from("#nav img,#section2,#section3",{
            y:-100,
            duration:1,
            opacity:0,
            delay:0.5,
            stagger:0.4
        })
        t1.from("#main h1",{
            y:100,
            opacity:0,
            stagger:0.3
        })
        t1.from("#image img",{
            scale:0,
            opacity:0,
            stagger:0.3
        })
        t1.from("#main>p",{
            scale:0,
            opacity:0
        })
        t1.to("#main>p",{
            y:30,
            duration:0.7,
            repeat:-1,
            yoyo:true
        })
    </script>
</body>
</html>
